<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Showcasing our pieces of information of our sensors-->
    <title>Sensor-Data</title> 
    <link rel="stylesheet" href="design.css">
    <script src="web_code.js"></script>
</head>
<body style="background-color:darkslategrey;"> 
    <!--Vertical alignment for the objects-->
    <div class="stack_ver">
        <!--Filter system-->
        <div class="stack_hor"> <!--objects will be aligned in a horizontal way-->
            <!--select the sensors-->
            <select style="background-color:dimgray;" name="Sensors">
                <option id="sens_temp">Temperature</option>
                <option id="sens_air_moisure">Airmoisure</option>
                <option id="sens_air_pressure">Airpressure</option>
                <option id="sens_gas">Gas</option>
            </select>
            <!--select the time-->
            <select style="background-color:dimgray;" name="Time">
                <option id="time_today">Today</option>
                <option id="time_yesterday">Yesterday</option>
                <option id="time_this_week">This Week</option>
                <option id="time_last_week">Last Week</option>
                <option id="time_this_month">This Month</option>
                <option id="time_last_month">Last Month</option>
                <option id="time_this_year">This Year</option>
                <option id="time_last_year">Last Year</option>
            </select>
            <!--apply button-->
            <button onclick="apply_button()" style="background-color:darkslateblue;" id="butt_apply">Apply</button>
        </div>
        <!--Canvas--> 
        <!--xy box .... time x ... data y ---- doing it with a canvas-->   
        <canvas id="graph" height="400" width="500" style="background-color:white;"></canvas>
    </div>
</body>
</html>
