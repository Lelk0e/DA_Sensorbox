<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Showcasing our pieces of information of our sensors-->
    <title>Sensor-Data</title> 
    <link rel="stylesheet" href="design.css">
    <script src="web_code.js"></script>
</head>
<body style="background-color:darkslategrey;" onload="canvas_setting()"> 
    <!--Vertical alignment for the objects-->
    <div class="stack_ver">
        <!--Filter system-->
        <div class="stack_hor"> <!--objects will be aligned in a horizontal way-->
            <!--select the sensors-->
            <select onchange="sensor_setting()" id="box_sens" style="background-color:dimgray;" name="Sensors">
                <option id="sens_temp">Temperature</option>
                <option id="sens_air_moisure">Airmoisure</option>
                <option id="sens_air_pressure">Airpressure</option>
                <option id="sens_gas">Gas</option>
            </select>
            <!--select the time-->
            <select onchange="time_setting()" id="box_time" style="background-color:dimgray;" name="Time">
                <option id="time_hour">2 hours in a row</option>
                <option id="time_today">Today</option>
                <option id="time_yesterday">Yesterday</option>
                <option id="time_2_days">2 Days in a row</option>
                <option id="time_this_week">This week</option>
                <option id="time_last_week">Last week</option>
                <option id="time_2_weeks">2 Weeks in a row</option>
            </select>
            <!--apply button-->
            <button onclick="apply_button()" style="background-color:darkslateblue;" id="butt_apply">Apply</button>
            <button onclick="measure_off_on_button()" style="background-color:dimgray;" id="meas_ss_butt">Measurement start/stop</button>
        </div>
        <!--Canvas--> 
        <!--xy box .... time x ... data y ---- doing it with a canvas-->   
        <canvas  id="graph" height="800" width="1500" style="background-color:white;" style="border: 5px black"></canvas>
    </div>
</body>
</html>
